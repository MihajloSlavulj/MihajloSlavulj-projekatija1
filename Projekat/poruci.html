<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poruči</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="pocetna.html">Početna</a></li>
                <li><a href="meni.html">Meni</a></li>
                <li><a href="poruci.html">Poruči</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Poruči hranu</h1>
        <form action="/submit" method="POST">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Adresa:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="food">Izaberi jelo:</label>
            <select id="food" name="food" required>
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="pljeskavica">Pljeskavica</option>
            </select>
            
            <label for="quantity">Količina:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <button type="submit">Poruči</button>
        </form>
    </main>
    <footer>
        <img src="slike/logo.jpg" class="logo">
        <p>&copy; 2024 Najbrža Dostava Novi Sad</p>
    </footer>
</body>
</html>
